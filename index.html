<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="nav">
        <div class="geader">
            <h1>Virtual Library</h1>
        </div>
    </div>
    <div class="content">
        <div class="card-books-area">
            <!-- Here we add the book cards -->
        </div>
      <button class="btn" onclick="modalShow()"><p class="btn-p">+</p></button>
    </div>
    <div class="modal">
        <div class="form-title">
            <h3>Add a new book</h3>
            <span class="close" onclick="modalHide()">&times;</span> 
        </div>
        <form name="bookForm" action="/index.js">
        <div class="form-row">
            <label for="authName">Author</label>
            <input type="text" id="authName" name="authName" required />
        </div>
        <div class="form-row">
            <label for="bookTitle">Title</label>
            <input type="text" id="bookTitle" name="bookTitle" required />
        </div>
        <div class="form-row">
            <label for="pageNum">Number of pages</label>
            <input type="number" id="pageNum" name="pageNum" required />
        </div>
        <div class="form-row">
            <label>Have you read the book?</label>
            <div class="radio-row">
            <input type="radio" id="yes" name="read" value="true">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="read" value="false">
            <label for="no">No</label>
        </div>
        </div>
        </form>
        <div class="submit">
            <button class="submit-btn" type="submit" form="bookForm" onclick="addToLibrary()">Add a new book</button>
        </div>
    </div>
  <footer><p>Â© <span id="ydate"></span> Mirela ANGHEL</p></footer>
</body>
<script src="index.js" type="text/javascript"></script>
</html>
